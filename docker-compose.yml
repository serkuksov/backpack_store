services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./service:/service
    command: >
      sh -c "python manage.py makemigrations && 
      python manage.py migrate && 
      python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - database
    restart: unless-stopped
    env_file:
      - .env

  database:
    image: postgres:14.6-alpine
    env_file:
      - .env
    restart: unless-stopped